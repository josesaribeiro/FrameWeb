<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Lista de Produtos</title>
</h:head>

<h:body>
	<p:button href="/" value="Lista de Produtos" />
	<p:button href="/produto" value="Cadastrar Novo Produto" />
	<br></br><br></br>
	<h:form id="formularioListaProdutos">
		<p:panel header="Lista de Produtos">
			<p:dataTable var="produto" value="#{listaProdutosController.produtos}">
				<p:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{produto.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Pre√ßo</f:facet>
					<h:outputText value="#{produto.preco}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>

</html>
